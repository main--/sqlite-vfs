[package]
name = "sqlite-vfs"
version = "0.1.0"
authors = ["Markus Ast <m@rkusa.st>"]
license = "MIT OR Apache-2.0"
edition = "2021"
description = "Build SQLite virtual file systems (VFS) by implementing a simple Rust trait."
repository = "https://github.com/rkusa/sqlite-vfs"
documentation = "https://docs.rs/sqlite-vfs"
keywords = ["sqlite", "vfs"]

[dependencies]
getrandom = { version="0.2.4", features = ["js"] }
libsqlite3-sys = "*"
log = "0.4"
rand = "0.8"
time = "0.3"

[dev-dependencies]
anyhow = "1.0.56"
env_logger = "0.9.0"
log = "0.4.16"
parking_lot = "0.12.0"
rusqlite = { git = "https://github.com/trevyn/rusqlite", branch = "wasm32-unknown-unknown", features = ["bundled"] }
